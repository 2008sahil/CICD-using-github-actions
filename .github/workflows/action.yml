name: Generate a build and push to another branch

on:
  push:
    branches:
      - master # Remove this line if your primary branch is "main"
      - main # Remove this line if your primary branch is "master"

permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run build # The build command of project
    # This push action will create a new branch Build and place build folder from main branch to build branch which github-pages uses to  deploy the react-app
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build 
          FOLDER: build 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          MESSAGE: "Build: ({sha}) {msg}" 

